{% extends 'base.html' %}
{% block title %}Agregar Empleado{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Agregar Empleado</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label>Nombre</label>
      <input type="text" name="nombre" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Apellido</label>
      <input type="text" name="apellido" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Puesto</label>
      <input type="text" name="puesto" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Teléfono</label>
      <input type="text" name="telefono" class="form-control">
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="email" class="form-control">
    </div>
    <div class="mb-3">
      <label>Fecha de Nacimiento</label>
      <input type="date" name="fecha_nacimiento" class="form-control">
    </div>
    <div class="mb-3">
      <label>Fecha de Contratación</label>
      <input type="date" name="fecha_contratacion" class="form-control">
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" name="activo" class="form-check-input" id="activo" checked>
      <label class="form-check-label" for="activo">Activo</label>
    </div>
    <button type="submit" class="btn btn-primary">Agregar Empleado</button>
    <a href="{% url 'ver_empleado' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
