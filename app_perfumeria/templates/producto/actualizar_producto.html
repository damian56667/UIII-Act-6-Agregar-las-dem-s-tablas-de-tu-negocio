{% extends 'base.html' %}
{% block content %}
<h3>Actualizar Producto</h3>
<form method="POST" action="{% url 'actualizar_producto' producto.id %}">{% csrf_token %}
  <div class="mb-3"><label>Nombre</label><input class="form-control" name="nombre" value="{{ producto.nombre }}" required></div>
  <div class="mb-3"><label>Marca</label><input class="form-control" name="marca" value="{{ producto.marca }}"></div>
  <div class="mb-3"><label>Proveedor</label>
    <select name="proveedor" class="form-select">
      <option value="">-- Sin proveedor --</option>
      {% for pr in proveedores %}
        <option value="{{ pr.id }}" {% if producto.proveedor and producto.proveedor.id == pr.id %}selected{% endif %}>{{ pr.nombre }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3"><label>Precio</label><input type="number" step="0.01" class="form-control" name="precio" value="{{ producto.precio }}"></div>
  <div class="mb-3"><label>Stock</label><input type="number" class="form-control" name="stock" value="{{ producto.stock }}"></div>
  <div class="mb-3"><label>Descripcion</label><textarea class="form-control" name="descripcion">{{ producto.descripcion }}</textarea></div>
  <div class="form-check mb-3"><input id="activo" name="activo" type="checkbox" class="form-check-input" {% if producto.activo %}checked{% endif %}><label class="form-check-label" for="activo">Activo</label></div>
  <button class="btn btn-primary">Guardar cambios</button>
  <a class="btn btn-secondary" href="{% url 'ver_producto' %}">Cancelar</a>
</form>
{% endblock %}
