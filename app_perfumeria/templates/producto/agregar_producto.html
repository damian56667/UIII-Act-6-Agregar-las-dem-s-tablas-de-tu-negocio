{% extends 'base.html' %}
{% block title %}Agregar Producto{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Agregar Producto</h2>
  <form method="POST">{% csrf_token %}
    <div class="mb-3"><label>Nombre</label><input name="nombre" class="form-control" required></div>
    <div class="mb-3"><label>Marca</label><input name="marca" class="form-control"></div>
    <div class="mb-3"><label>Proveedor</label>
      <select name="proveedor" class="form-select">
        <option value="">-- Sin proveedor --</option>
        {% for pr in proveedores %}<option value="{{ pr.id }}">{{ pr.nombre }}</option>{% endfor %}
      </select>
    </div>
    <div class="mb-3"><label>Precio</label><input type="number" step="0.01" name="precio" class="form-control"></div>
    <div class="mb-3"><label>Stock</label><input type="number" name="stock" class="form-control"></div>
    <div class="mb-3"><label>Descripcion</label><textarea name="descripcion" class="form-control"></textarea></div>
    <div class="form-check mb-3"><input class="form-check-input" id="activo" type="checkbox" name="activo" checked><label class="form-check-label" for="activo">Activo</label></div>
    <button class="btn btn-primary">Agregar Producto</button>
    <a class="btn btn-secondary" href="{% url 'ver_producto' %}">Cancelar</a>
  </form>
</div>
{% endblock %}
