{% extends 'base.html' %}
{% block content %}
<h3>Actualizar Proveedor</h3>
<form method="POST" action="{% url 'actualizar_proveedor' proveedor.id %}">{% csrf_token %}
  <div class="mb-3"><label>Nombre</label><input class="form-control" name="nombre" value="{{ proveedor.nombre }}" required></div>
  <div class="mb-3"><label>Empresa</label><input class="form-control" name="empresa" value="{{ proveedor.empresa }}"></div>
  <div class="mb-3"><label>Teléfono</label><input class="form-control" name="telefono" value="{{ proveedor.telefono }}"></div>
  <div class="mb-3"><label>Email</label><input class="form-control" name="email" value="{{ proveedor.email }}"></div>
  <div class="mb-3"><label>Dirección</label><input class="form-control" name="direccion" value="{{ proveedor.direccion }}"></div>
  <div class="mb-3"><label>Página Web</label><input type="url" name="pagina_web" class="form-control" value="{{ proveedor.pagina_web }}"></div>
  <div class="form-check mb-3"><input class="form-check-input" id="activo" name="activo" type="checkbox" {% if proveedor.activo %}checked{% endif %}><label class="form-check-label" for="activo">Activo</label></div>
  <button class="btn btn-primary">Guardar cambios</button>
  <a class="btn btn-secondary" href="{% url 'ver_proveedor' %}">Cancelar</a>
</form>
{% endblock %}
