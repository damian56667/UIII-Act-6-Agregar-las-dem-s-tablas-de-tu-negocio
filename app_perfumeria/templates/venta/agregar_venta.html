{% extends 'base.html' %}
{% block title %}Registrar Venta{% endblock %}
{% block content %}

<div class="container mt-4">
  <h3>Registrar Venta de Producto</h3>
  <form method="POST">
    {% csrf_token %}

    <div class="mb-3">
      <label>Nombre del Producto</label>
      <input type="text" class="form-control" name="nombre_producto" required>
    </div>

    <div class="mb-3">
      <label>Descripción</label>
      <textarea class="form-control" name="descripcion"></textarea>
    </div>

    <div class="mb-3">
      <label>Precio Unitario</label>
      <input type="number" step="0.01" class="form-control" name="precio_unitario" required>
    </div>

    <div class="mb-3">
      <label>Cantidad</label>
      <input type="number" min="1" class="form-control" name="cantidad" required>
    </div>

    <div class="mb-3">
      <label>Cliente</label>
      <select class="form-select" name="cliente" required>
        <option value="">-- Selecciona un cliente --</option>
        {% for c in clientes %}
          <option value="{{ c.id }}">{{ c.nombre }} {{ c.apellido }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label>Empleados que atendieron</label>
<select class="form-select" name="empleados" multiple size="5">
  {% for e in empleados %}
    <option value="{{ e.id }}">{{ e.nombre }} {{ e.apellido }}</option>
  {% endfor %}
</select>
<small class="text-muted">Mantén presionada la tecla Ctrl (Cmd en Mac) para seleccionar varios empleados.</small>
    </div>

    <button class="btn btn-success">Guardar Venta</button>
    <a href="{% url 'ver_venta_producto' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>

{% endblock %}
