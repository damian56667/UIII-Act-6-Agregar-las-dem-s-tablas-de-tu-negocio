{% extends 'base.html' %}
{% block title %}Borrar Venta{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3>¿Seguro que quieres borrar la venta del producto <strong>{{ venta.nombre_producto }}</strong>?</h3>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, borrar</button>
    <a href="{% url 'ver_venta_producto' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
