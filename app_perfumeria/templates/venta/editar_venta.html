{% extends 'base.html' %}
{% block title %}Editar Venta{% endblock %}
{% block content %}

<div class="container mt-4">
  <h3>Editar Venta de Producto</h3>
  <form method="POST" action="{% url 'actualizar_venta_producto' venta.id %}">
    {% csrf_token %}

    <div class="mb-3">
      <label>Nombre del Producto</label>
      <input type="text" class="form-control" name="nombre_producto" value="{{ venta.nombre_producto }}" required>
    </div>

    <div class="mb-3">
      <label>Descripción</label>
      <textarea class="form-control" name="descripcion">{{ venta.descripcion }}</textarea>
    </div>

    <div class="mb-3">
      <label>Precio Unitario</label>
      <input type="number" step="0.01" class="form-control" name="precio_unitario" value="{{ venta.precio_unitario }}" required>
    </div>

    <div class="mb-3">
      <label>Cantidad</label>
      <input type="number" min="1" class="form-control" name="cantidad" value="{{ venta.cantidad }}" required>
    </div>

    <div class="mb-3">
      <label>Cliente</label>
      <select class="form-select" name="cliente" required>
        {% for c in clientes %}
          <option value="{{ c.id }}" {% if c.id == venta.cliente.id %}selected{% endif %}>
            {{ c.nombre }} {{ c.apellido }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label>Empleados que atendieron</label>
      <select class="form-select" name="empleados" multiple>
        {% for e in empleados %}
          <option value="{{ e.id }}" {% if e in venta.empleados.all %}selected{% endif %}>
            {{ e.nombre }} {{ e.apellido }}
          </option>
        {% endfor %}
      </select>
      <small class="text-muted">Mantén presionada la tecla Ctrl (Cmd en Mac) para seleccionar varios empleados.</small>
    </div>

    <button class="btn btn-primary">Actualizar Venta</button>
    <a href="{% url 'ver_venta_producto' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>

{% endblock %}
