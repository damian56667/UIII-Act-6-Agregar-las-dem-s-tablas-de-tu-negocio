{% extends 'base.html' %}
{% block title %}Borrar Cliente{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3>¿Seguro que quieres borrar al cliente <strong>{{ cliente.nombre }} {{ cliente.apellido }}</strong>?</h3>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, borrar</button>
    <a href="{% url 'ver_cliente' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
